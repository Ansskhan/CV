<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>HTML Forms Examples</h1>

        <!-- Basic Text Input -->
        <form action="#" method="post">
            <h2>1. Text Input</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <!-- Radio Buttons -->
            <h2>2. Radio Buttons</h2>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="display: inline;">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="display: inline;">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" style="display: inline;">Other</label>
            </div>

            <!-- Checkboxes -->
            <h2>3. Checkboxes</h2>
            <div class="form-group">
                <label>Interests:</label>
                <input type="checkbox" id="coding" name="interests" value="coding">
                <label for="coding" style="display: inline;">Coding</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music" style="display: inline;">Music</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports" style="display: inline;">Sports</label>
            </div>

            <!-- Dropdown Select -->
            <h2>4. Dropdown Select</h2>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">-- Select Country --</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                </select>
            </div>

            <!-- Textarea -->
            <h2>5. Textarea</h2>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>

            <!-- File Upload -->
            <h2>6. File Upload</h2>
            <div class="form-group">
                <label for="file">Upload a file:</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
